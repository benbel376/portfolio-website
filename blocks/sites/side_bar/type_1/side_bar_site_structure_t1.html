<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><!-- TITLE_PLACEHOLDER --></title>
  <link rel="stylesheet" href="blocks/sites/side_bar/type_1/side_bar_site_style_main_t1.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600&family=Geist+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  
  <!-- Dynamic Loading Styles -->
  <link rel="stylesheet" href="blocks/sites/side_bar/type_1/styles/side_bar_site_dynamic_loading_style_t1.css">
  
  <!-- AI Assistant Styles -->
  <link rel="stylesheet" href="blocks/sites/side_bar/type_1/styles/side_bar_site_ai_assistant_style_t1.css">
  
  <!-- Auth Manager -->
  <script src="blocks/sites/side_bar/type_1/behaviors/auth_t1.js"></script>
  
  <!-- Theme Variables (injected from JSON config) -->
  <!-- BACKGROUND_STYLES_PLACEHOLDER -->
</head>
<body>
<div class="site-container sidebar-layout">
  <!-- Sidebar Navigation -->
  <aside class="sidebar-nav">
    <div class="sidebar-header">
      <h2 class="sidebar-title"><!-- SITE_TITLE_PLACEHOLDER --></h2>
    </div>
    
    <nav class="sidebar-menu">
      <ul class="nav-links-list sidebar-links">
        <!-- NAVIGATION_TABS_PLACEHOLDER -->
      </ul>
      
      <div class="sidebar-actions">
        <button id="siteAuthBtn" onclick="handleSiteAuthClick()" class="sidebar-action-btn" aria-label="Authentication">
          <ion-icon name="log-in-outline" class="site-auth-icon"></ion-icon>
          <span>Login</span>
        </button>
        <button id="themeToggleBtn" onclick="window.toggleTheme()" class="sidebar-action-btn" aria-label="Toggle theme">
          <span id="themeToggleIcon">ðŸŒ™</span>
          <span>Theme</span>
        </button>
      </div>
    </nav>
    
    <div class="sidebar-footer">
      <p class="sidebar-footer-text">"Code is poetry."</p>
    </div>
  </aside>
  
  <!-- Mobile Header -->
  <header class="mobile-header">
    <button id="mobileMenuToggleBtn" class="mobile-menu-toggle" aria-label="Toggle menu">
      <ion-icon name="menu-outline"></ion-icon>
    </button>
    <h1 class="mobile-title"><!-- SITE_TITLE_PLACEHOLDER --></h1>
    <div class="mobile-actions">
      <button id="mobileThemeBtn" onclick="window.toggleTheme()" class="mobile-action-btn">
        <span id="mobileThemeIcon">ðŸŒ™</span>
      </button>
    </div>
  </header>
  
  <!-- Mobile Overlay -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  
  <!-- Main Content Area -->
  <main class="main-content">
    <!-- PAGE_CONTENT_PLACEHOLDER -->
  </main>
</div>

<!-- Login Modal -->
<div id="siteLoginModal" class="site-login-modal" aria-hidden="true">
  <div class="site-login-modal-backdrop"></div>
  <div class="site-login-modal-content">
    <button id="siteLoginModalClose" class="site-login-modal-close" aria-label="Close">âœ•</button>
    <div class="site-login-modal-header">
      <h3 class="site-login-modal-title">Sign in</h3>
      <p class="site-login-modal-subtitle">Enter credentials to access admin features</p>
    </div>
    <form id="siteLoginForm" class="site-login-form">
      <div class="site-form-group">
        <label class="site-form-label">Username</label>
        <input class="site-form-input" type="text" name="username" autocomplete="username" required />
      </div>
      <div class="site-form-group">
        <label class="site-form-label">Password</label>
        <input class="site-form-input" type="password" name="password" autocomplete="current-password" required />
      </div>
      <button type="submit" class="site-login-submit">
        <span class="site-loading-spinner"></span>
        <span class="site-button-text">Sign in</span>
      </button>
      <div class="site-error-message"></div>
    </form>
  </div>
</div>

<!-- AI Assistant -->
<div class="ai-assistant-component" id="site-ai-assistant">
  <button class="ai-assistant__toggle" id="ai-assistant-toggle" aria-label="Open AI Assistant">
    <ion-icon name="chatbubble-ellipses-outline" class="ai-assistant__toggle-icon"></ion-icon>
    <ion-icon name="close-outline" class="ai-assistant__toggle-icon ai-assistant__toggle-icon--close"></ion-icon>
  </button>
  <div class="ai-assistant__panel" id="ai-assistant-panel" aria-hidden="true">
    <div class="ai-assistant__header">
      <div class="ai-assistant__header-info">
        <ion-icon name="sparkles-outline"></ion-icon>
        <h3 class="ai-assistant__title">Portfolio Assistant</h3>
      </div>
      <div class="ai-assistant__header-actions">
        <button class="ai-assistant__clear" id="ai-assistant-clear" onclick="window.clearAiAssistantHistory()" aria-label="Clear chat" title="Clear chat">
          <ion-icon name="trash-outline"></ion-icon>
        </button>
        <button class="ai-assistant__close" id="ai-assistant-close" aria-label="Close">
          <ion-icon name="chevron-down-outline"></ion-icon>
        </button>
      </div>
    </div>
    <div class="ai-assistant__messages" id="ai-assistant-messages"></div>
    <div class="ai-assistant__input-area">
      <form class="ai-assistant__form" id="ai-assistant-form">
        <input type="text" class="ai-assistant__input" id="ai-assistant-input" placeholder="Ask me anything..." autocomplete="off">
        <button type="submit" class="ai-assistant__send" id="ai-assistant-send" aria-label="Send">
          <ion-icon name="send-outline"></ion-icon>
        </button>
      </form>
      <p class="ai-assistant__disclaimer">AI responses may not be accurate.</p>
    </div>
  </div>
</div>

<!-- Theme Override (injected from JSON) -->
<!-- THEME_OVERRIDE_PLACEHOLDER -->

<!-- Behavior Scripts -->
<script src="blocks/sites/side_bar/type_1/behaviors/side_bar_site_behavior_theme_t1.js"></script>
<script src="blocks/sites/side_bar/type_1/behaviors/cache_manager_t1.js" type="module"></script>
<script src="blocks/sites/side_bar/type_1/behaviors/dynamic_content_loader_t1.js" type="module"></script>
<script src="blocks/sites/side_bar/type_1/behaviors/side_bar_site_behavior_dynamic_content_t1.js" type="module"></script>
<script src="blocks/sites/side_bar/type_1/behaviors/global_navigator_t1.js" type="module"></script>
<script src="blocks/sites/side_bar/type_1/side_bar_site_behavior_main_t1.js" type="module"></script>
<script src="blocks/sites/side_bar/type_1/behaviors/side_bar_site_ai_assistant_t1.js"></script>
</body>
</html>
