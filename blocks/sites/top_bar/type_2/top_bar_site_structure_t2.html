    </button>
    <button id="themeToggleBtn" onclick="window.toggleTheme()" aria-label="Toggle dark/light theme" class="nav-action-btn">

<!-- PAGE_CONTENT_PLACEHOLDER -->

<!-- Login Modal Markup -->
<div id="siteLoginModal" class="site-login-modal" aria-hidden="true">
  <div class="site-login-modal-backdrop"></div>
  <div class="site-login-modal-content">
    <button id="siteLoginModalClose" class="site-login-modal-close" aria-label="Close login">âœ•</button>
    <div class="site-login-modal-header">
      <h3 class="site-login-modal-title">Sign in</h3>
      <p class="site-login-modal-subtitle">Enter your credentials to access admin features</p>
    </div>
    <form id="siteLoginForm" class="site-login-form">
      <div class="site-form-group">
        <label class="site-form-label">Username</label>
        <input class="site-form-input" type="text" name="username" autocomplete="username" required />
      </div>
      <div class="site-form-group">
        <label class="site-form-label">Password</label>
        <input class="site-form-input" type="password" name="password" autocomplete="current-password" required />
      </div>
      <button type="submit" class="site-login-submit">
        <span class="site-loading-spinner"></span>
        <span class="site-button-text">Sign in</span>
      </button>
      <div class="site-error-message"></div>
    </form>
  </div>
  
</div>

<!-- AI Assistant -->
<div class="ai-assistant-component" id="site-ai-assistant">
  <button class="ai-assistant__toggle" id="ai-assistant-toggle" aria-label="Open AI Assistant">
    <ion-icon name="chatbubble-ellipses-outline" class="ai-assistant__toggle-icon"></ion-icon>
    <ion-icon name="close-outline" class="ai-assistant__toggle-icon ai-assistant__toggle-icon--close"></ion-icon>
  </button>
  <div class="ai-assistant__panel" id="ai-assistant-panel" aria-hidden="true">
    <div class="ai-assistant__header">
      <div class="ai-assistant__header-info">
        <ion-icon name="sparkles-outline"></ion-icon>
        <h3 class="ai-assistant__title">Portfolio Assistant</h3>
      </div>
      <div class="ai-assistant__header-actions">
        <button class="ai-assistant__clear" id="ai-assistant-clear" onclick="window.clearAiAssistantHistory()" aria-label="Clear chat" title="Clear chat">
          <ion-icon name="trash-outline"></ion-icon>
        </button>
        <button class="ai-assistant__close" id="ai-assistant-close" aria-label="Close">
          <ion-icon name="chevron-down-outline"></ion-icon>
        </button>
      </div>
    </div>
    <div class="ai-assistant__messages" id="ai-assistant-messages"></div>
    <div class="ai-assistant__input-area">
      <form class="ai-assistant__form" id="ai-assistant-form">
        <input type="text" class="ai-assistant__input" id="ai-assistant-input" placeholder="Ask me anything..." autocomplete="off">
        <button type="submit" class="ai-assistant__send" id="ai-assistant-send" aria-label="Send">
          <ion-icon name="send-outline"></ion-icon>
        </button>
      </form>
      <p class="ai-assistant__disclaimer">AI responses may not be accurate.</p>
    </div>
  </div>
</div>
