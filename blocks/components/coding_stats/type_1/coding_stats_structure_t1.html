<link rel="stylesheet" href="blocks/components/coding_stats/type_1/coding_stats_style_t1.css">
<section class="coding-stats-component" data-nav-handler="handleCodingStatsNavigation">
    <!-- Header -->
    <div class="coding-stats__header">
        <div class="coding-stats__header-icon">
            <ion-icon name="trophy-outline"></ion-icon>
        </div>
        <div class="coding-stats__header-text">
            <h2 class="coding-stats__title"><!-- TITLE_PLACEHOLDER --></h2>
            <p class="coding-stats__subtitle">Performance across coding platforms</p>
        </div>
    </div>

    <!-- Slideshow Container -->
    <div class="coding-stats__slideshow">
        <!-- Platform Slides -->
        <div class="coding-stats__slides" id="coding-stats-slides">
            <!-- Slides rendered by JS -->
        </div>

        <!-- Navigation -->
        <div class="coding-stats__nav">
            <button class="coding-stats__nav-btn coding-stats__nav-btn--prev" id="coding-stats-prev" aria-label="Previous platform">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <div class="coding-stats__dots" id="coding-stats-dots">
                <!-- Dots rendered by JS -->
            </div>
            <button class="coding-stats__nav-btn coding-stats__nav-btn--next" id="coding-stats-next" aria-label="Next platform">
                <ion-icon name="chevron-forward-outline"></ion-icon>
            </button>
        </div>
    </div>

    <!-- Empty State -->
    <div class="coding-stats__empty" id="coding-stats-empty" style="display: none;">
        <ion-icon name="code-slash-outline"></ion-icon>
        <p>No coding stats available</p>
    </div>
</section>
<script src="blocks/components/coding_stats/type_1/coding_stats_behavior_t1.js"></script>
