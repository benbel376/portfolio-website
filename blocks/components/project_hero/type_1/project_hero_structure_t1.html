<link rel="stylesheet" href="blocks/components/project_hero/type_1/project_hero_style_t1.css">
<div class="project-hero-component" data-nav-handler="handleProjectHeroNavigation">
    
    <!-- Back Navigation -->
    <div class="project-hero__back-nav">
        <button class="project-hero__back-btn" id="project-hero-back">
            <ion-icon name="arrow-back-outline"></ion-icon>
            <span>Back to Projects</span>
        </button>
    </div>

    <!-- Banner Section -->
    <div class="project-hero__banner">
        <img class="project-hero__banner-image" src="" alt="Project Banner" />
        <div class="project-hero__banner-overlay"></div>
    </div>

    <!-- Content Wrapper -->
    <div class="project-hero__content-wrapper">
    <div class="project-hero__content">
        <!-- Category & Status - opposite ends -->
        <div class="project-hero__meta">
            <span class="project-hero__category"></span>
            <span class="project-hero__status"></span>
        </div>

        <!-- Title -->
        <h1 class="project-hero__title"></h1>

        <!-- Description -->
        <p class="project-hero__description"></p>

        <!-- Info Row: Year, Duration, Status, Links -->
        <div class="project-hero__info-row">
            <div class="project-hero__info-item">
                <ion-icon name="calendar-outline"></ion-icon>
                <span class="project-hero__info-label">Year:</span>
                <span class="project-hero__info-value" id="project-hero-year"></span>
            </div>
            <div class="project-hero__info-item">
                <ion-icon name="time-outline"></ion-icon>
                <span class="project-hero__info-label">Duration:</span>
                <span class="project-hero__info-value" id="project-hero-duration"></span>
            </div>
            <a class="project-hero__link" id="project-hero-demo" href="" target="_blank" rel="noopener noreferrer">
                <ion-icon name="play-circle-outline"></ion-icon>
                <span>Demo</span>
            </a>
            <a class="project-hero__link" id="project-hero-repo" href="" target="_blank" rel="noopener noreferrer">
                <ion-icon name="logo-github"></ion-icon>
                <span>Code</span>
            </a>
        </div>
    </div>
    </div>

</div>
<script src="blocks/components/project_hero/type_1/project_hero_behavior_t1.js"></script>
