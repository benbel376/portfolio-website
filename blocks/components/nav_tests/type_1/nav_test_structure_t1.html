<link rel="stylesheet" href="blocks/components/nav_tests/type_1/nav_test_style_t1.css">
<div id="NAV_TEST_ROOT" class="nav-test " data-nav-handler="handleNavTestNavigation" data-nav-config="{}"
     data-same-container="summary-main-container" data-same-target="summary-placeholder" data-same-state="visible" data-same-tab="about"
     data-cross-container="skills-main-container" data-cross-target="skills-frontend-placeholder" data-cross-state="scrollTo" data-cross-tab="skills">
	<h3 class="nav-test-title"><!-- TITLE_PLACEHOLDER --></h3>
	<div class="nav-test-controls">
		<!-- Link navigation examples -->
		<a class="nav-link-test" id="navTestLinkSame" href="#summary-main-container/visible|summary-placeholder/visible.about">Link: Same Page Target</a>
		<a class="nav-link-test" id="navTestLinkCross" href="#">Link: Cross Page Target</a>
		<!-- Button navigation examples -->
		<button class="nav-btn-test" id="navTestBtnSame">Button: Same Page Target</button>
		<button class="nav-btn-test" id="navTestBtnCross">Button: Cross Page Target</button>
	</div>

	<div class="nav-test-instructions">
		<p>Use the controls above to navigate:</p>
		<ul>
			<li>Same page: show another component on this page</li>
			<li>Cross page: switch page and set specific component state</li>
		</ul>
	</div>
</div>

<script src="blocks/components/nav_tests/type_1/nav_test_behavior_t1.js" type="module"></script>
