<link rel="stylesheet" href="blocks/components/education_history/type_1/education_history_style_t1.css">
<div class="education-history-component">
    <!-- Header Section -->
    <div class="education-history__header">
        <div class="education-history__title-section">
            <div class="education-history__icon-wrapper">
                <ion-icon name="school-outline"></ion-icon>
            </div>
            <div class="education-history__title-content">
                <h2 class="education-history__title">Education History</h2>
                <p class="education-history__subtitle">Academic background and qualifications</p>
            </div>
        </div>
    </div>

    <!-- Education Timeline -->
    <div class="education-history__timeline" id="education-history-timeline">
        <!-- Education items will be dynamically loaded here -->
    </div>

    <!-- Empty State -->
    <div class="education-history__empty" id="education-history-empty" style="display: none;">
        <ion-icon name="school-outline" aria-hidden="true"></ion-icon>
        <p>No education history available to display.</p>
    </div>
</div>
