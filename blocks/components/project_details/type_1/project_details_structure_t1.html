<link rel="stylesheet" href="blocks/components/project_details/type_1/project_details_style_t1.css">
<section class="project-details" data-nav-handler="handleProjectDetailsNavigation">
  <!-- Full Width Banner -->
  <div class="project-details__banner">
    <img class="project-details__banner-image" id="project-banner-image" src="" alt="" />
  </div>

  <!-- Main Content Container -->
  <div class="project-details__container">
    
    <!-- Header Section -->
    <div class="project-details__header">
      <h1 class="project-details__title" id="project-title"></h1>
      <div class="project-details__meta">
        <span class="project-details__category" id="project-category"></span>
        <span class="project-details__status" id="project-status"></span>
        <span class="project-details__year" id="project-year"></span>
      </div>
    </div>

    <!-- Technologies Tags -->
    <div class="project-details__technologies-section">
      <div class="project-details__technologies" id="project-technologies">
        <!-- Technology tags will be loaded here -->
      </div>
    </div>

    <!-- Description -->
    <div class="project-details__description" id="project-description">
    </div>

    <!-- GitHub README Style Sections -->
    <div class="project-details__readme">
      
      <!-- Features Section -->
      <div class="project-details__section">
        <h2 class="project-details__section-title">
          <ion-icon name="star-outline"></ion-icon>
          Key Features
        </h2>
        <div class="project-details__features" id="project-features">
          <!-- Features will be loaded here -->
        </div>
      </div>

    </div>

    <!-- Actions Section -->
    <div class="project-details__actions">
      <button class="project-details__back-btn" id="project-back-btn">
        <ion-icon name="arrow-back-outline"></ion-icon>
        <span>Back to Projects</span>
      </button>
      <div class="project-details__links">
        <a href="#" class="project-details__link" id="project-demo-link">
          <ion-icon name="open-outline"></ion-icon>
          <span>Live Demo</span>
        </a>
        <a href="#" class="project-details__link" id="project-repo-link">
          <ion-icon name="logo-github"></ion-icon>
          <span>View Code</span>
        </a>
      </div>
    </div>
  </div>
</section>
<script src="blocks/components/project_details/type_1/project_details_behavior_t1.js" type="module"></script>
