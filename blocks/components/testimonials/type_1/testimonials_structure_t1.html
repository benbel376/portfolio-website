<link rel="stylesheet" href="blocks/components/testimonials/type_1/testimonials_style_t1.css">
<section class="testimonials-component" data-nav-handler="handleTestimonialsNavigation">
  <!-- Header Section -->
  <div class="testimonials__header">
    <div class="testimonials__title-section">
      <div class="testimonials__icon-wrapper">
        <ion-icon name="chatbubbles-outline"></ion-icon>
      </div>
      <div class="testimonials__title-content">
        <h2 class="testimonials__title">Client Testimonials</h2>
        <p class="testimonials__subtitle">What colleagues and clients say about me</p>
      </div>
    </div>
  </div>

  <!-- Testimonials Slideshow -->
  <div class="testimonials__slideshow">
    <div class="testimonials__slides-container" id="testimonials-slides">
      <!-- Testimonial slides will be dynamically loaded here -->
    </div>
    
    <!-- Navigation with Indicators -->
    <div class="testimonials__controls">
      <button class="testimonials__pagination-arrow testimonials__pagination-arrow--prev" id="testimonials-prev" aria-label="Previous testimonial">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </button>
      <div class="testimonials__indicators" id="testimonials-indicators">
        <!-- Indicators will be dynamically generated -->
      </div>
      <button class="testimonials__pagination-arrow testimonials__pagination-arrow--next" id="testimonials-next" aria-label="Next testimonial">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </button>
    </div>
  </div>

  <!-- Empty State -->
  <div class="testimonials__empty" id="testimonials-empty" style="display: none;">
    <ion-icon name="chatbubbles-outline"></ion-icon>
    <p>No testimonials available</p>
  </div>
</section>
<script src="blocks/components/testimonials/type_1/testimonials_behavior_t1.js"></script>
