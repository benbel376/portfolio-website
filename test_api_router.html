<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Router Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .result {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4CAF50;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .error {
            border-left-color: #f44336;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª API Router Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Invalid Endpoint</h2>
        <button onclick="testInvalidEndpoint()">Run Test</button>
        <div id="test1-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Dynamic Content Endpoint</h2>
        <button onclick="testDynamicContent()">Run Test</button>
        <div id="test2-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Missing Endpoint Parameter</h2>
        <button onclick="testMissingEndpoint()">Run Test</button>
        <div id="test3-result" class="result"></div>
    </div>

    <script>
        async function testInvalidEndpoint() {
            const resultDiv = document.getElementById('test1-result');
            resultDiv.textContent = 'Testing...';
            
            try {
                const response = await fetch('api.php?endpoint=nonexistent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = 'result ' + (data.success ? '' : 'error');
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
                resultDiv.className = 'result error';
            }
        }
        
        async function testDynamicContent() {
            const resultDiv = document.getElementById('test2-result');
            resultDiv.textContent = 'Testing...';
            
            try {
                const response = await fetch('api.php?endpoint=dynamic_content', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        componentId: 'profile-hero',
                        pageDefinition: 'summary_page_t1.json'
                    })
                });
                
                const data = await response.json();
                
                // Show abbreviated response
                const abbreviated = {
                    success: data.success,
                    requestType: data.requestType,
                    objectCount: data.objectCount,
                    contentLength: data.content ? data.content.length : 0,
                    contentPreview: data.content ? data.content.substring(0, 100) + '...' : null
                };
                
                resultDiv.textContent = JSON.stringify(abbreviated, null, 2);
                resultDiv.className = 'result ' + (data.success ? '' : 'error');
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
                resultDiv.className = 'result error';
            }
        }
        
        async function testMissingEndpoint() {
            const resultDiv = document.getElementById('test3-result');
            resultDiv.textContent = 'Testing...';
            
            try {
                const response = await fetch('api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = 'result ' + (data.success ? '' : 'error');
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
