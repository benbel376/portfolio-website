<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8F00;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFB74D;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="400" fill="url(#grid)"/>
  
  <!-- Central Icon -->
  <g transform="translate(600,200)">
    <!-- Code brackets -->
    <path d="M -60 -40 L -80 -20 L -80 20 L -60 40" stroke="white" stroke-width="4" fill="none" opacity="0.8"/>
    <path d="M 60 -40 L 80 -20 L 80 20 L 60 40" stroke="white" stroke-width="4" fill="none" opacity="0.8"/>
    
    <!-- Monitor/Screen -->
    <rect x="-50" y="-30" width="100" height="60" rx="4" fill="white" opacity="0.9"/>
    <rect x="-45" y="-25" width="90" height="45" fill="#2C2C2C"/>
    
    <!-- Code lines -->
    <rect x="-40" y="-20" width="30" height="2" fill="#FF8F00"/>
    <rect x="-40" y="-15" width="50" height="2" fill="#4CAF50"/>
    <rect x="-40" y="-10" width="25" height="2" fill="#2196F3"/>
    <rect x="-40" y="-5" width="40" height="2" fill="#FF8F00"/>
    <rect x="-40" y="0" width="35" height="2" fill="#9C27B0"/>
    <rect x="-40" y="5" width="45" height="2" fill="#4CAF50"/>
    <rect x="-40" y="10" width="20" height="2" fill="#FF5722"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="80" r="3" fill="white" opacity="0.6"/>
  <circle cx="1050" cy="320" r="4" fill="white" opacity="0.5"/>
  <circle cx="200" cy="350" r="2" fill="white" opacity="0.7"/>
  <circle cx="1100" cy="100" r="3" fill="white" opacity="0.4"/>
  
  <!-- Text -->
  <text x="600" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="600" opacity="0.9">
    Project Banner Placeholder
  </text>
  <text x="600" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.7">
    This will be replaced with actual project images
  </text>
</svg>
