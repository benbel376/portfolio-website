<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8F00;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8F00;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGradient)" />
  
  <!-- Subtle pattern -->
  <pattern id="dots" patternUnits="userSpaceOnUse" width="20" height="20">
    <circle cx="10" cy="10" r="1" fill="#FF8F00" opacity="0.1"/>
  </pattern>
  <rect width="400" height="200" fill="url(#dots)" />
  
  <!-- Central icon -->
  <g transform="translate(200, 100)">
    <!-- Code brackets -->
    <path d="M-30 -20 L-40 -10 L-40 10 L-30 20" stroke="url(#iconGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M30 -20 L40 -10 L40 10 L30 20" stroke="url(#iconGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Code lines -->
    <line x1="-20" y1="-10" x2="20" y2="-10" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="-10" y1="10" x2="25" y2="10" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- Corner decorations -->
  <circle cx="50" cy="50" r="3" fill="#FF8F00" opacity="0.3"/>
  <circle cx="350" cy="50" r="2" fill="#FFB74D" opacity="0.4"/>
  <circle cx="50" cy="150" r="2" fill="#FFB74D" opacity="0.4"/>
  <circle cx="350" cy="150" r="3" fill="#FF8F00" opacity="0.3"/>
  
  <!-- Project text -->
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#FF8F00" opacity="0.6">
    Project Preview
  </text>
</svg>
